      <ul>
        <li ng-repeat = "item in found">
          {{item.name}}<br>
          {{item.shortName}}<br>
          {{item.desc}}<br>
          <button type="button" name="button" ng-click="remove({index:$index})" ng-if="found.length > 1">Don't Want this one!!</button>
        </li>
      </ul>
